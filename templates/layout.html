<!DOCTYPE html>
<html>
<head>
    <title>Library Information System</title>
</head>
<body>
    <main role="main" class="container">
        {% with messages=get_flashed_messages(with_categories=true)%}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                        {{message}}
                    </div>
                {% endfor %}
            {%endif%}
        {% endwith %}
        {% block content %}
        {% endblock content%}
    </main>
</body>
</html>
